    <script>
        // Variável para controlar a direção da rolagem (1 para baixo, -1 para cima)
        var scrollDirection = 1;
        
        // Função para rolar a página automaticamente
        function rolarPagina() {
            // Obtém a posição atual da rolagem
            var scrollTop = window.scrollY;
            var windowHeight = window.innerHeight;
            var documentHeight = document.body.scrollHeight;
            
            // Verifica se chegou ao final da página
            if (scrollTop + windowHeight >= documentHeight) {
                scrollDirection = -500; // Muda a direção para cima
            }
            
            // Verifica se voltou ao topo da página
            if (scrollTop <= 0) {
                scrollDirection = 500; // Muda a direção para baixo
            }
            
            // Rola a página de acordo com a direção atual
            window.scrollBy(0, scrollDirection);
        }

        // Inicia a rolagem automática a cada 5 segundos
        setInterval(rolarPagina, 5000);
    </script>
