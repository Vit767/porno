<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio da putaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(243, 10, 10, 0.847)
        }

        header {
            background-color: #a50808;
            color: rgb(239, 239, 239);
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.996);
            max-width: 100%;
            height: 600px;
            padding: 10px;
            text-align: center;
            /* Adicione a propriedade background para a imagem desejada */
            background: url('putinha header.jpg') center/cover no-repeat;
            position: relative; /* Adicionado para que possamos posicionar elementos filho */
        }

        nav {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            text-shadow: 4px 4px 4px rgba(243, 10, 10, 0.847);
        }

        .menu-item {
            margin: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item img {
            max-width: 100%;
            height: 300px;
            transition: transform 0.3s;
        }

        .menu-item a {
            text-decoration: none;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(239, 231, 239);
        }

        .menu-item:hover img,
        .menu-item a:hover img {
            transform: scale(1.1);
        }

        .menu-item a:hover h3 {
            text-decoration: none;
            color: #ff0dd3;
        }

        .menu-item h3 {
            margin: 10px 0 0;
            font-size: 1.2em;
            transition: text-decoration 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #970808;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }

        /* Adicionado estilo para o formulário de login */
        form {
    position: absolute;
    top: 50%; /* Ajuste este valor para posicionar o formulário mais para baixo */
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(232, 11, 11, 0.8);
    color: rgb(255, 255, 255);
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.847);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    max-width: 300px; /* Defina a largura máxima do formulário */
    width: 100%; /* Garante que o formulário ocupe a largura total em telas menores */
}

        input {
            margin: 10px 0;
    padding: 10px;
    width: 100%;
    box-sizing: border-box; /* Evita que o padding afete a largura total */
    display: block; /* Faz com que os inputs ocupem a largura total do container pai */
    margin: 10px auto; /* Centraliza os inputs horizontalmente */
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.847);
        }

        @media (max-width: 767px) {
    header {
        max-width: 100%;
        height: auto;
        position: relative; /* Adicionado position relative para facilitar o position absolute no form */
    }

    nav {
        flex-direction: column;
        text-align: center;
        height: auto;
    }

    .menu-item {
        margin: 10px;
    }

    .menu-item img {
        max-width: 100%;
        height: 60px;
    }

    .header-container {
        position: relative;
    }

    form {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        text-shadow: rgba(232, 11, 11, 0.8);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        max-width: 300px;
        width: 90%;
    }

    input {
        width: 100%;
        box-sizing: border-box;
        margin: 10px auto;
    }
}

    </style>
</head>

<html lang="en">

<body>
    <header>
        <h1>Portifólio da Putaria</h1>
        <!-- Adicionado formulário de login -->
        <form onsubmit="return loginUser()">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Entrar">
        </form>
    </header>

    <script>
        function loginUser() {
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            // Lógica de verificação das credenciais
            if (
                (enteredUsername === 'vitao' && enteredPassword === 'vta12345') ||
                (enteredUsername === 'gostosao' && enteredPassword === 'vta12345') ||
                (enteredUsername === 'novo_usuario' && enteredPassword === 'nova_senha')
            ) {
                alert('Login bem-sucedido! Redirecionando...');
                window.location.href = 'pagina principal.html'; // Redireciona para outra página
            } else {
                alert('Credenciais incorretas. Tente novamente.');
            }

            return false; // Evita o envio do formulário
        }
    </script>
</body>
</html>

    
</body>
</html>
